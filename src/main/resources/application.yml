server:
  port: 8080

spring:
  application:
    name: ssjwt
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/wind_dev
    username: root
    password: root
    jpa:
      hibernate:
        ddl-auto: none
        naming:
          physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      show-sql: true
      database: mysql
      open-in-view: false
    jackson:
      serialization:
        indent_output: true
